<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body class= "bg-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card card-body text-center mt-5">
						<h5 class="text-dark">Savings Calculator</h5>
						<form id="form-group">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">$</span>
									<input type="number" class="form-control" id="amount" placeholder="Loan Amount"
                 				</div>
							</div>
							<br>
							<div class="form-gropup">
								<input type="number" class="form-control" id="months" placeholder="Months to Repay">
							</div><br>
							
						<div class="form-group">
							
						<button class="btn btn-info btn-block" id="red">Calculate</button>						
						</form>
						 
						<div id="results" class="pt-3">
							<h5 class="text-dark">Savings Results</h5>
							
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">Monthy Payment</span>
									<input type="number" class="form-control" id="monthly-payment" disabled>
								</div>
							</div>
							
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-text">Total Payment</span>
									<input type="number" class="form-control" id="total-payment" disabled>
								</div>
							</div>
							
							<div class="form-group">
								<div class="input-group">
								<span class="input-group-text">Total Saving</span>
								<input type="number" class="form-control" id="total-interest" disabled>
								</div>
							</div>
						</div>
						<br>
						<div id="loader">
							<img src="img/loading.gif" style="width:408px;">
						</div>
				</div>
			</div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="savings.js"></script>
  </body>
</html>
